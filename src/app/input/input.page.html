<ion-header>
  <ion-toolbar>
    <ion-title>input</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Default Input -->
  <ion-input></ion-input>

  <!-- Input with value -->
  <ion-input value="custom"></ion-input>

  <!-- Input with placeholder -->
  <ion-input placeholder="Enter Input"></ion-input>

  <!-- Input with clear button when there is a value -->
  <ion-input clearInput value="clear me"></ion-input>

  <!-- Number type input -->
  <ion-input type="number" value="333"></ion-input>

  <!-- Disabled input -->
  <ion-input value="Disabled" disabled></ion-input>

  <!-- Readonly input -->
  <ion-input value="Readonly" readonly></ion-input>

  <!-- Inputs with labels -->
  <ion-item>
    <ion-label>Default Label</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Floating Label</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Fixed Label</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Stacked Label</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-list lines="full" class="ion-no-margin">
    <ion-list-header lines="full">
      <ion-label>
        Label Positions
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Default Label</ion-label>
      <ion-input placeholder="placeholder"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Fixed Label</ion-label>
      <ion-input placeholder="placeholder"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Stacked Label</ion-label>
      <ion-input placeholder="placeholder"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>

  <ion-list lines="full" class="ion-no-margin">
    <ion-list-header lines="full">
      <ion-label>
        Form Input Types
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Text Input</ion-label>
      <ion-input placeholder="placeholder" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Number Input</ion-label>
      <ion-input placeholder="placeholder" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password Input</ion-label>
      <ion-input placeholder="placeholder" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Multiple Inputs</ion-label>
      <ion-input placeholder="Address Line 1"></ion-input>
      <ion-input placeholder="Address Line 2"></ion-input>
      <ion-input placeholder="City"></ion-input>
      <ion-input placeholder="State"></ion-input>
      <ion-input placeholder="Zip Code"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Textarea</ion-label>
      <ion-textarea placeholder="placeholder"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
