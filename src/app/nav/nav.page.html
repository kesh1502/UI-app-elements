<ion-header>
  <ion-toolbar>
    <ion-title>nav</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list lines="none">
    <ion-item *ngFor="let item of items" detail="true" (click)="openItem(item.id)">
      <ion-label class="ion-text-wrap">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
